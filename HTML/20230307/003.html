<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습</title>
    <style>
    section, div{
        border:2px solid #ddd;
        padding:10px;
    }

    section p{
        font-weight:bold;
    }

    section > p{
        color:royalblue;
    }
    </style>
</head>
<body>
    <section>
        <h1>복합 선택자</h1>
        <p>1번 p태그</p>
        <p>2번 p태그</p>
        <p>3번 p태그</p>
        <div>
            <p>4번 p태그</p>
            <p>5번 p태그</p>
            <p>6번 p태그</p>
        </div>
    </section>
</body>
</html>
