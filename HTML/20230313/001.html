<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button</title>
    <style>
        button:active {
            background: red;
        }
        button:visited {
            background: orange;
        }
        button:disabled {
            background: yellow;
        }
        button:hover {
            background: green;
        }
        button:focus {
            background: blue;
        }
        
    </style>
</head>
<body>
    <a href="#">a</a>
    <button type="button">버튼</button>
    <button type="button" disabled>버튼</button>
</body>
</html>
