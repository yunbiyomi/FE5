<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 | 두근두근 비밀일기</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
</head>
<body>
    <!-- header -->
    <header>
        <div class="header-wrap">
            <a class="btn-logo" href="#"><img src="img/logo.svg" alt="logo"></a>
            <a class="btn-join" href="#">회원가입</a>
        </div>
    </header>

    <!-- main -->
    <main>
        <h1>
            <img src="img/logo.svg" alt="두근두근 비밀일기">
            <strong>로그인</strong>
        </h1>

        <!-- form -->
        <form>
            <label for="user-email">이메일</label>
            <input id="user-email" type="email" required>

            <label for="user-pw">비밀번호</label>
            <input id="user-pw" type="password" required>

            <button type="submit">로그인</button>
        </form>
    </main>
</body>
</html>
