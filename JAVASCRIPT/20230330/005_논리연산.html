<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>논리연산</title>
</head>
<body>
    <script>
        const x = true; // 1
        const y = false; // 0
        const z = 10;

        // and는 둘 중에 하나라도 false라면 false. 둘 다 true여야만 true
        console.log(x && y); // and(곱)

        // or는 둘 중에서 하나라도 true라면 true. 둘 다 false여야만 false.
        console.log(x || y); // or(합)
        console.log(!x); 
        console.log(!!z);

        // 연습문제
        // 1. true && true -> true
        // 2. true && false -> false
        // 3. false || true -> true
        // 4. true || true -> true

        // 중요하진 않음
        console.log(x & y);
        console.log(x | y);
        // console.log(3 & 5);
        // 0011
        // 0101
        // ----
        // 0001
        // console.log(3 | 5);
        // 0011
        // 0101
        // ----
        // 0111

        // 비트연산자 중에서 유일하게 조금 중요한 연산(부정연산)
        // console.log(~3)
        // console.log(~~3)
        // console.log(~~3.14)
        // console.log(parseInt(3.14))
        // console.log(parseInt('3.14'))
        // console.log(parseInt('3.14abc'))

    </script>
</body>
</html>
