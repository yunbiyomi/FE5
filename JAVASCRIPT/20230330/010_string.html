<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string</title>
</head>
<body>
    <script>
        let txt = 'abcdefghij'
        // slice(시작인덱스, 종료인덱스) : 시작인덱스부터 종료인덱스 - 1번째 까지 반환합니다.
        console.log(txt.slice(1, 3)) // start, end(-1)
        console.log(txt.slice(3)) // start
        console.log(txt.slice(3, 1)) // 안됩니다.

        // substring(시작인덱스, 종료인덱스) : 시작인덱스부터 종료인덱스 - 1번째 까지 반환합니다.
        console.log(txt.substring(1, 3))
        console.log(txt.substring(3))
        console.log(txt.substring(3, 1)) // 작동합니다. slice와 차이가 있습니다.
        
    </script>
</body>
</html>
