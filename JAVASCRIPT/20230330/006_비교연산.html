<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비교연산</title>
</head>
<body>
    <script>
        const x = 3;
        const y = 7;

        // 변수의 type을 확인하지 않은
        console.log(x > y); // false
        console.log(x >= y); // false
        console.log(x < y); // true
        console.log(x <= y); // true
        console.log(x == y); // flase

        // 변수의 type 확인
        // 1. 견고한 코딩
        // 2. 성능상의 이점
        console.log(x === y); // 권장 true
        console.log(x != y); // true
        console.log(x !== y); // false

        // 3 != '3' flase
        // 3 !== '3' true
    </script>
</body>
</html>
