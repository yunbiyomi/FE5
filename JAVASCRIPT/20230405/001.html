<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <!-- 사용자로부터 입력받은 나이에 따라 다른 인사말을 콘솔로 출력하는 프로그램을 작성하세요. 
        1. 나이가 18세 이상이면 "안녕하세요!"를
        2. 10세 이상이면 "안녕! 반가워 꼬마친구! ” 를 
        3. 10세 미만이면 “부럽다…” 를 출력합니다. -->

    <script>
        const age = parseInt(prompt("나이를 말씀해주세요!"));
        
        if(age>=18){
            document.write("안녕하세요!");
        }
        else if(age>=10){
            document.write("안녕! 반가워 꼬마친구!");
        }
        else{
            document.write("부럽다...");
        }
    </script>


    <!-- 사용자로부터 입력받은 성적에 따라 성적을 출력하는 프로그램을 작성하세요. 
        1. 성적이 90점 이상이면 "A", 
        2. 80점 이상이면 "B", 
        3. 70점 이상이면 "C",
        4. 60점 이상이면 "D", 
        5. 그 외에는 “강해져서 돌아와라”를 출력합니다.  -->
    
    <script>
        const score = parseInt(prompt("성적을 입력해주세요!"));

        if(score >= 90) {
            document.write("A");
        }
        else if(score >= 80){
            document.write("B");
        }
        else if(score >= 70){
            document.write("C");
        }
        else if(score >= 60){
            document.write("D");
        }
        else{
            document.write("강해져서 돌아와라")
        }
    </script>

    <!-- 위에 문자 삼항연산자로 풀기 -->
    <script>
        score >= 90 ? "A" : score >= 80 ? "B" : score >= 70 ? "C" : score >= 60 ? "D" : "강해져서 돌아와라"
    </script>

</body>
</html>
